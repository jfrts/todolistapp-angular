<div class="flex items-center relative scale-90 mt-4">
    <input 
        (keyup.enter)="emitTask(taskToEmit)"
        [(ngModel)]="taskToEmit"
        type="text" 
        placeholder="Adicionar uma tarefa"
        class="w-full p-5 bg-white border-2 font-semibold text-lg border-neutral-200 rounded-lg placeholder:text-neutral-400 placeholder:font-semibold"
    />
    <div (click)="emitTask(taskToEmit)" class="absolute right-5">
        <svg 
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            class="w-7 h-7 stroke-neutral-400 stroke-[1.5] cursor-pointer hover:stroke-yellow-500 transition"
        >
            <path 
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
            />
        </svg>
    </div>
</div>
